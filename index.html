<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audioventas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Audioventas</h1>
        <div class="gallery">
            <img src="Imagen1.jpg" alt="Imagen 1">
            <img src="Imagen2.jpg" alt="Imagen 2">
            <img src="Imagen3.jpg" alt="Imagen 3">
        </div>
        <div class="links">
            <a href="https://wa.me/541122850611" target="_blank">Contactar por WhatsApp</a>
            <a href="https://www.mercadolibre.com.ar/pagina/dancis#from=share_eshop" target="_blank">Visitar nuestra web</a>
        </div>
    </div>
</body>
</html>
